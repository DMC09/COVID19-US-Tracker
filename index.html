<section class="do__container">
  <h2>Do</h2>
  <ul class="container__items">
    <li>Cover coughs and sneezes</li>
    <li>Stay home if you're sick</li>
    <li>Wash hands often for at least 20 seconds or use hand sanitizer (60%+ alcohol)</li>
  </ul>

</section>

  <h2>Don't</h2>
  <ul class="container__items">
    <li>Shake Hands</li>
    <li>Touch eyes, nose, and mouth</li>

  </ul>

</section>
